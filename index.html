<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.7/marked.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>My Personal Blog</h1>
            <p class="subtitle">Thoughts, ideas, and explorations</p>
        </div>
    </header>

    <main class="container">
        <div class="filter-container">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search posts...">
            </div>
            <div class="tag-filters" id="tag-filters">
                <!-- Tags will be dynamically added here -->
            </div>
        </div>

        <div class="blog-grid" id="blog-grid">
            <!-- Blog post cards will be dynamically added here -->
            <div class="loading">Loading posts...</div>
        </div>
    </main>

    <!-- Overlay for full post content -->
    <div class="overlay" id="post-overlay">
        <div class="overlay-content">
            <button class="close-btn" id="close-overlay">&times;</button>
            <article id="post-content">
                <!-- Post content will be loaded here -->
            </article>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 My Personal Blog. Built with ❤️ using GitHub Pages.</p>
        </div>
    </footer>

    <script src="js/blog.js"></script>
</body>
</html>
